<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Animado</title>
    <style>
        /* Reset básico y configuración inicial */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuración principal del cuerpo */
        body {
            min-height: 200vh; /* Altura mínima para permitir scroll */
            background: #0131F0; /* Color de fondo azul */
            position: relative;
            overflow-x: hidden; /* Oculta el scroll horizontal */
        }

        /* Estilos para la cuadrícula animada */
        .cuadricula {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255,255,255,0.3) 1px, transparent 1px), /* Líneas horizontales */
                linear-gradient(90deg, rgba(255,255,255,0.3) 1px, transparent 1px); /* Líneas verticales */
            background-size: 50px 50px; /* Tamaño de la cuadrícula */
            animation: moverCuadricula 1s linear infinite;
        }

        /* Animación de movimiento */
        @keyframes moverCuadricula {
            to {
                background-position: 50px 50px; /* Desplazamiento diagonal */
            }
        }

        /* Estilos del contenido principal */
        .contenido {
            padding: 100px 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative; /* Asegura que esté sobre la cuadrícula */
        }
    </style>
</head>
<body>
    <div class="cuadricula"></div>
    
    <div class="contenido">
        <h1>Bienvenido a la página con fondo animado</h1>
        <p>Desplázate hacia abajo para ver más contenido.</p>
    </div>
</body>
</html>
